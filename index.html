<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="product-image">
      <div class="text">
        <p id="category">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p id="curr-price">$149.99</p>
          <p id="old-price">$169.99</p>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="add to cart icon">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
